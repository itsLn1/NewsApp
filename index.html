<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doge-News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="body" id="body">

    <nav>
        <div class="main-nav container flex clr" id="clr">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="images/favicon.ico" alt="company logo">
            </a>
            <div class="nav-links clr" id="clr">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="Health" onclick="onNavItemClick('Health')">Health</li>
                    <!-- <li class="hover-link nav-item" id="Crime" onclick="onNavItemClick('Crime')">Crime</li> -->
                    <!-- <li class="hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">Tech</li> -->
                </ul>
            </div>
            <div class="search-bar flex " id="clr">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <div class="btn">
        <button onclick="changeColor()" id="btn">Dark Mode</button>
    </div>
    

    <main id="clr">
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card" id="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content" id="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 10/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

</div>
